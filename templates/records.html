{% extends 'base.html' %} 
{% block DataRecords %}
<div class= "container">
<br>
    <h1>Registerd Students</h1>
    <table class="table table-bordered">
    <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Roll No</th>
        <th scope="col">Email</th>
        <th scope="col">Department</th>
        <th scope="col">Phone No</th>
        </tr>
    </thead>
    <tbody>
        {% for i in data %}
            <tr>
            <th scope="row">{{forloop.counter}}</th>
                <td>{{i.name}}</td>
                <td>{{i.roll_no}}</td>
                <td>{{i.email}}</td>
                <td>{{i.department}}</td>
                <td>{{i.phone}}</td>
            </tr>
        {% endfor %}
        <tr>
        
    </tbody>
    </table>
</div>


{% endblock DataRecords %}
